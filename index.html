<!doctype html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>Let's learn Angular!</title>
		<script src="lib/angular/angular.js"></script>
		<script src="js/controllers.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<input type="text" ng-model="name">
		<h2>Welcome {{name}} !</h2>
		<h3>^ Did u see that data binding tho??</h3>

		<div class="search">
			<h2>character directory</h2>
			<label>search:</label>
			<input ng-model="query" placeholder="search">
		</div>


		<div ng-controller = "MyController">
			<ul class="characterlist">
				<li class="character" ng-repeat="item in characters | filter:query">
					<div class="info">
						<h2>{{item.name}}</h2>
						<h3>{{item.reknown}}</h3>
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
